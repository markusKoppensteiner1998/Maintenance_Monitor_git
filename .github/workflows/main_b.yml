name: Verify Main Branch

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify --file Maintenance_Monitor/pom.xml
      
    - run: mkdir Maintenance_Monitor/download && cp Maintenance_Monitor/target/*.jar download
    - name: Upload a build Artifact
      uses: actions/upload-artifact@v3
      with:
      #Artifact name
       name: Build
      #Destination path
       path: Maintenance_Monitor/download


